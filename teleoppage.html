<!DOCTYPE html>
<html lang="en">
<link rel="stylesheet" type="text/css" href="css/Stylesheet3.css">
<head>
    <meta charset="UTF-8">
    <title>TeleopEvaluation</title>
</head>
<body>
    <div class="header">
        <p class="heading">Teams In alliance</p>
        <p class="Team3">123</p>
        <p class="Team2">123</p>
        <p class="Team1">123</p>
    </div>
    <br><br><br><br><br><br>
    <div class="IdentifierContainer">
        <h5>&copy; DeepvisionTechnologies</h5><br><br><br>
        <img src="DV8Brain.png" alt="expranding brain meme">
    </div>
    <form action="loadingpage.html">
        <div class="FormContianer">
            <p id="formPart1">Boxes on ally switch :</p>
            <div class="groupedButtons">
                <input type="number" id="boxesASW1"  placeholder="01">
                <input type="button" class="increase" value="+">
                <input type="button" class="decrease" value="-">
            </div>
            <br>
            <p id="formPart2">Boxes on scale:</p>
            <div class="groupedButtons">
                <input type="number" id="boxesSC1" placeholder="01">
                <input type="button" class="increase" value="+">
                <input type="button" class="decrease" value="-">
            </div>
            <br>
            <p id="formPart3">Boxes on enemy switch:</p>
            <div class="groupedButtons">
                <input type="number" id="boxesESW1" placeholder="01">
                <input type="button" class="increase" value="+">
                <input type="button" class="decrease" value="-">
            </div>
            <br>
            <p id="formPart4">Boxes into Exchange</p>
            <div class="groupedButtons">
                <input type="number" id="boxesEX1" placeholder="01">
                <input type="button" class="increase" value="+">
                <input type="button" class="decrease" value="-">
            </div>
            <br>
            <input type="submit" value="Submit Data">
        </div>
    </form>
</body>
</html>
