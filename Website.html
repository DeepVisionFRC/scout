<!DOCTYPE html>
<html lang="en">
<link rel="stylesheet" type="text/css" href="css/Stylesheet.css">
<head>
    <p id="header">Log in</p>
</head>
<body>
    <p id="invalidLogin"></p>
    <form name="myForm" onsubmit="return nullPassword()">
        <br>
        Username:
        <input type = "text" name="username" placeholder="Username" ><br><br>
        Password:
        <input type = "password" name="password" placeholder="Password" ><br><br>
        Event:
        <input type = "text" name="event" placeholder="SVR/Davis" ><br><br>
        Match Number:
        <input type = "number" name="match" placeholder="01" ><br><br>
        <input type = "submit" value = "Enter"><br><br>
    </form>
</body>
<script>
    let x = null;
    let y = null;
    function nullPassword() {
        x = document.forms["myForm"]["password"].value;
        y = document.forms["myForm"]["username"].value;
    }
    if(x===""||y===""){
        console.log("dab");
        document.getElementById("invalidLogin").innerHTML = "Invalid Login"
    }
</script>
</html>
